<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting | Subba Reddy Oota</title>
  <script>
    // Store the current URL in sessionStorage before redirecting
    sessionStorage.redirect = window.location.href;
  </script>  <meta http-equiv="refresh" content="0;URL='/subbareddy248.github.io/'">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 { color: #333; }
    p { color: #666; }
    a { color: #0066cc; }
  </style>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, please <a href="https://subbareddy248.github.io">click here</a>.</p>
  <script>
    // Additional redirect logic for SPA
    (function() {
      const redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect !== window.location.href) {
        window.history.replaceState(null, null, redirect);
      }
    })();
  </script>
</body>
</html>
